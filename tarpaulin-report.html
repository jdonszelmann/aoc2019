ub fn default_cb(_: \u0026mut CPU, _: isize) {}\n\nimpl\u003c'c\u003e CPU\u003c'c\u003e {\n    pub fn new(program: Vec\u003cisize\u003e) -\u003e Self {\n        Self {\n            original_program: program.to_vec(),\n            program,\n            instructions: HashMap::new(),\n            stopped: false,\n            realstop: false,\n\n            input: vec![],\n            inpoffset: 0,\n\n            outputbuffer: vec![],\n            output_cb: \u0026default_cb,\n\n            pc: 0,\n        }\n    }\n\n    pub fn set_input(\u0026mut self, inp: Vec\u003cisize\u003e) {\n        self.input = inp;\n    }\n\n    pub fn add_to_input(\u0026mut self, inp: isize) {\n        self.input.push(inp);\n    }\n\n    pub fn reset(\u0026mut self) {\n        self.program = self.original_program.to_vec();\n        self.stopped = false;\n        self.inpoffset = 0;\n        self.outputbuffer = vec![];\n        self.input = vec![];\n        self.pc = 0;\n        self.realstop = false;\n        self.output_cb = \u0026default_cb;\n    }\n\n    pub fn clone(\u0026self) -\u003e Self {\n        Self {\n            original_program: self.program.to_vec(),\n            program: self.program.to_vec(),\n            instructions: self.instructions.clone(),\n            stopped: self.stopped,\n            realstop: self.realstop,\n\n            input: vec![],\n            inpoffset: 0,\n\n            outputbuffer: vec![],\n            output_cb: self.output_cb,\n\n            pc: self.pc,\n        }\n    }\n\n    pub fn get_output(\u0026self) -\u003e \u0026Vec\u003cisize\u003e {\n        \u0026self.outputbuffer\n    }\n\n    /// Create cpu from string of integers\n    pub fn from(program: \u0026str) -\u003e Self {\n        Self::new(\n            program\n                .split_terminator(',')\n                .map(|i| i.parse())\n                .filter_map(Result::ok)\n                .collect(),\n        )\n    }\n\n    pub fn program_to_string(\u0026self) -\u003e String {\n        self.program\n            .iter()\n            .map(|i| i.to_string())\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\",\")\n    }\n\n    pub fn add_instruction(\u0026mut self, opcode: usize, length: usize, instruction: \u0026'c Instruction) {\n        self.instructions.insert(opcode, (instruction, length));\n    }\n\n    pub fn set_program_byte(\u0026mut self, index: usize, value: isize) {\n        self.program[index] = value;\n    }\n\n    pub fn get_program_byte(\u0026self, index: usize) -\u003e isize {\n        self.program[index]\n    }\n\n    pub fn run(\u0026mut self) {\n        self.pc = 0;\n        self.run_real();\n    }\n\n    fn run_real(\u0026mut self) {\n        while !self.stopped {\n            if self.pc \u003e= self.program.len() {\n                self.stop();\n                return;\n            }\n\n            let code = self.program[self.pc];\n            let strcode = format!(\"{:05}\", code);\n\n            let opcode: usize = strcode[3..5].parse().expect(\"should be int\");\n\n            let (instruction, length) = match self.instructions.get(\u0026opcode) {\n                Some(i) =\u003e *i,\n                None =\u003e {\n                    self.pc += 1;\n                    continue;\n                }\n            };\n\n            let mut params = vec![];\n            let numparams = length - 1;\n            for i in 0..numparams {\n                let mode = match strcode.chars().nth(2 - i) {\n                    Some('0') =\u003e Position,\n                    Some('1') =\u003e Immediate,\n                    _ =\u003e unimplemented!(),\n                };\n\n                params.push(match mode {\n                    Position =\u003e {\n                        let val = self.program[self.pc + i + 1];\n                        if val \u003c self.program.len() as isize \u0026\u0026 val \u003e= 0 {\n                            self.program[val as usize]\n                        } else {\n                            panic!(\"Index out of bounds\");\n                        }\n                    }\n                    Immediate =\u003e self.program[self.pc + i + 1],\n                });\n            }\n\n            if instruction(self, \u0026params) {\n                self.pc += length;\n            }\n        }\n    }\n\n    pub fn resume(\u0026mut self) {\n        if !self.realstop {\n            self.stopped = false;\n            self.run_real();\n        }\n    }\n\n    pub fn stop(\u0026mut self) {\n        self.stopped = true;\n        self.realstop = true;\n    }\n\n    pub fn pause(\u0026mut self) {\n        self.stopped = true;\n    }\n\n    pub fn is_really_stopped(\u0026self) -\u003e bool {\n        self.realstop\n    }\n}\n\npub const MUL: \u0026Instruction = \u0026|cpu, params| {\n    let dst = cpu.program[cpu.pc + 3];\n    cpu.program[dst as usize] = params[0] * params[1];\n    true\n};\n\npub const ADD: \u0026Instruction = \u0026|cpu, params| {\n    let dst = cpu.program[cpu.pc + 3];\n    cpu.program[dst as usize] = params[0] + params[1];\n    true\n};\n\npub const STOP: \u0026Instruction = \u0026|cpu, _params| {\n    cpu.stop();\n    true\n};\n\nfn execute_1202(program: \u0026str) -\u003e isize {\n    let mut cpu = CPU::from(program);\n    cpu.add_instruction(1, 4, ADD);\n    cpu.add_instruction(2, 4, MUL);\n    cpu.add_instruction(99, 1, STOP);\n\n    cpu.set_program_byte(1, 12);\n    cpu.set_program_byte(2, 2);\n\n    cpu.run();\n\n    cpu.get_program_byte(0)\n}\n\nfn execute_normal(program: \u0026str) -\u003e String {\n    let mut cpu = CPU::from(program);\n    cpu.add_instruction(1, 4, ADD);\n    cpu.add_instruction(2, 4, MUL);\n    cpu.add_instruction(99, 1, STOP);\n\n    cpu.run();\n\n    cpu.program_to_string()\n}\n\n#[cfg(test)]\nmod test {\n    use crate::day02::challenge1::{execute_1202, execute_normal, CPU};\n\n    #[test]\n    fn test_main_real() {\n        let input = include_str!(\"input\");\n        let result = execute_1202(input);\n        assert_eq!(result, 3306701);\n        println!(\"challenge 2.1: {}\", result);\n    }\n\n    #[test]\n    fn test_main_1() {\n        assert_eq!(execute_normal(\"1,0,0,0,99\"), \"2,0,0,0,99\");\n    }\n\n    #[test]\n    fn test_main_2() {\n        assert_eq!(execute_normal(\"2,3,0,3,99\"), \"2,3,0,6,99\");\n    }\n\n    #[test]\n    fn test_main_3() {\n        assert_eq!(execute_normal(\"2,4,4,5,99,0\"), \"2,4,4,5,99,9801\");\n    }\n\n    #[test]\n    fn test_main_4() {\n        assert_eq!(execute_normal(\"1,1,1,4,99,5,6,0,99\"), \"30,1,1,4,2,5,6,0,99\");\n    }\n\n    #[test]\n    fn test_main_5() {\n        assert_eq!(CPU::from(\"1\").program, vec![1]);\n    }\n\n    #[test]\n    fn test_main_6() {\n        assert_eq!(CPU::from(\"test,test\").program, vec![]);\n    }\n\n    #[test]\n    fn test_main_7() {\n        assert_eq!(execute_normal(\"8,9,99\"), \"8,9,99\");\n    }\n\n    #[test]\n    #[should_panic]\n    fn test_main_8() {\n        execute_normal(\"55501\");\n    }\n\n    #[test]\n    #[should_panic]\n    fn test_main_9() {\n        execute_normal(\"1,10,1,1,99\");\n    }\n}\n","traces":[{"line":28,"address":4395952,"length":1,"stats":{"Line":2}},{"line":31,"address":4395984,"length":1,"stats":{"Line":5}},{"line":33,"address":4395994,"length":1,"stats":{"Line":4}},{"line":35,"address":4396117,"length":1,"stats":{"Line":7}},{"line":39,"address":4396133,"length":1,"stats":{"Line":4}},{"line":42,"address":4396217,"length":1,"stats":{"Line":8}},{"line":43,"address":null,"length":0,"stats":{"Line":0}},{"line":49,"address":4396640,"length":1,"stats":{"Line":1}},{"line":50,"address":4396649,"length":1,"stats":{"Line":2}},{"line":53,"address":4396768,"length":1,"stats":{"Line":1}},{"line":54,"address":4396782,"length":1,"stats":{"Line":1}},{"line":57,"address":4396816,"length":1,"stats":{"Line":1}},{"line":58,"address":4396825,"length":1,"stats":{"Line":1}},{"line":59,"address":4397014,"length":1,"stats":{"Line":1}},{"line":60,"address":4397026,"le e(i) =\u003e i,\n            None =\u003e return false,\n        }\n        .clone();\n\n        let parent_count = parent_node.borrow().count;\n        let child = Rc::new(RefCell::new(Tree::new(parent_count, id)));\n\n        self.nodes.insert(id, child.clone());\n\n        parent_node.borrow_mut().add_child(child);\n\n        true\n    }\n\n    pub fn leaf_path(\u0026self, src: \u0026str, dst: \u0026str) -\u003e Option\u003cu64\u003e {\n        let mut curr = self.nodes.get(src)?;\n        let mut iterations = 0;\n\n        loop {\n            iterations += 1;\n            curr = self.nodes.get(curr.borrow().parent)?;\n            if let Some(i) = Self::search_leaf(curr.borrow(), dst, 0) {\n                return Some(i + iterations - 2);\n            }\n        }\n    }\n\n    pub fn search_leaf(start: Ref\u003cTree\u003e, value: \u0026str, distance: u64) -\u003e Option\u003cu64\u003e {\n        if start.value == value {\n            return Some(distance);\n        }\n\n        for i in \u0026start.children {\n            if let Some(i) = Self::search_leaf(i.borrow(), value, distance + 1) {\n                return Some(i);\n            }\n        }\n\n        None\n    }\n\n    pub fn dfs(\u0026self) -\u003e u64 {\n        self.tree.borrow().dfs()\n    }\n}\n\npub struct Tree\u003c't\u003e {\n    pub children: Vec\u003cRc\u003cRefCell\u003cTree\u003c't\u003e\u003e\u003e\u003e,\n    pub count: u64,\n    pub parent: \u0026't str,\n    pub value: \u0026't str,\n}\n\nimpl\u003c't\u003e Tree\u003c't\u003e {\n    pub fn new(parent_count: u64, value: \u0026't str) -\u003e Self {\n        Self {\n            children: vec![],\n            count: parent_count + 1,\n            parent: \"\",\n            value,\n        }\n    }\n\n    pub fn with_value(value: \u0026't str) -\u003e Self {\n        Self {\n            children: vec![],\n            count: 0,\n            parent: \"\",\n            value,\n        }\n    }\n\n    pub fn add_child(\u0026mut self, child: Rc\u003cRefCell\u003cTree\u003c't\u003e\u003e\u003e) {\n        child.borrow_mut().parent = self.value;\n        self.children.push(child);\n    }\n\n    pub fn dfs(\u0026self) -\u003e u64 {\n        let mut total = self.count;\n        for i in \u0026self.children {\n            total += i.borrow().dfs();\n        }\n        total\n    }\n}\n\npub fn build_orbittree(input: \u0026str) -\u003e OrbitTree {\n    let mut orbittree = OrbitTree::new();\n    let mut uninserted_parts = HashMap::new();\n\n    for i in input.lines() {\n        let parts: Vec\u003c\u0026str\u003e = i.split_terminator(')').collect();\n        let parent = parts[0];\n        let child = parts[1];\n\n        if !orbittree.add_orbit(child, parent) {\n            uninserted_parts.insert(child, parent);\n        }\n    }\n\n    loop {\n        let mut inserted = vec![];\n\n        for (child, parent) in \u0026uninserted_parts {\n            if orbittree.add_orbit(child, parent) {\n                //Cloning a reference is *actually* what I want here.\n                //The reference is not owned by me but by cloning it it is.\n                #[allow(clippy::clone_double_ref)]\n                inserted.push(child.clone());\n            }\n        }\n\n        for i in inserted {\n            uninserted_parts.remove(i);\n        }\n\n        if uninserted_parts.is_empty() {\n            break;\n        }\n    }\n\n    orbittree\n}\n\nfn main_func(input: \u0026str) -\u003e u64 {\n    let tree = build_orbittree(input);\n    tree.dfs()\n}\n\n#[cfg(test)]\nmod test {\n    use crate::day06::challenge1::main_func;\n\n    #[test]\n    fn test_main_real() {\n        let input = include_str!(\"input\");\n        let result = main_func(input);\n        assert_eq!(result, 402879);\n        println!(\"challenge 6.1: {}\", result);\n    }\n\n    #[test]\n    fn test_main_1() {\n        assert_eq!(\n            main_func(\"COM)B\\nB)C\\nC)D\\nD)E\\nE)F\\nB)G\\nG)H\\nD)I\\nE)J\\nJ)K\\nK)L\"),\n            42\n        );\n    }\n\n    #[test]\n    fn test_main_2() {\n        assert_eq!(\n            main_func(\"B)C\\nB)G\\nCOM)B\\nC)D\\nD)E\\nE)F\\nG)H\\nE)J\\nD)I\\nJ)K\\nK)L\"),\n            42\n        );\n    }\n}\n","traces":[{"line":11,"address":4629024,"length":1,"stats":{"Line":4}},{"line":12,"address":4629041,"length":1,"stats":{"Line":4}},{"line":14,"address":4629133,"length":1,"stats":{"Line":4}},{"line":15,"address":4629145,"length":1,"stats":{"Line":4}},{"line":24,"address":4629408,"length":1,"stats":{"Line":4}},{"line":25,"address":4629455,"length":1,"stats":{"Line":4}},{"line":26,"address":4629526,"length":1,"stats":{"Line":4}},{"line":27,"address":4629551,"length":1,"stats":{"Line":2}},{"line":29,"address":null,"length":0,"stats":{"Line":0}},{"line":31,"address":4629712,"length":1,"stats":{"Line":2}},{"line":32,"address":4629856,"length":1,"stats":{"Line":2}},{"line":34,"address":4629959,"length":1,"stats":{"Line":4}},{"line":36,"address":4630172,"length":1,"stats":{"Line":4}},{"line":38,"address":4630291,"length":1,"stats":{"Line":4}},{"line":41,"address":4630448,"length":1,"stats":{"Line":1}},{"line":42,"address":4630489,"length":1,"stats":{"Line":1}},{"line":43,"address":4630672,"length":1,"stats":{"Line":1}},{"line":45,"address":4631254,"length":1,"stats":{"Line":1}},{"line":46,"address":4630684,"length":1,"stats":{"Line":1}},{"line":47,"address":4630728,"length":1,"stats":{"Line":1}},{"line":48,"address":4631099,"length":1,"stats":{"Line":1}},{"line":49,"address":4631275,"length":1,"stats":{"Line":1}},{"line":54,"address":4631440,"length":1,"stats":{"Line":1}},{"line":55,"address":4631484,"length":1,"stats":{"Line":1}},{"line":56,"address":4631610,"length":1,"stats":{"Line":1}},{"line":59,"address":4631598,"length":1,"stats":{"Line":1}},{"line":60,"address":4631875,"length":1,"stats":{"Line":1}},{"line":61,"address":4632196,"length":1,"stats":{"Line":1}},{"line":65,"address":4631798,"length":1,"stats":{"Line":1}},{"line":68,"address":4632336,"length":1,"stats":{     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : '')
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + (file.covered / file.coverable * 100).toFixed(2) + '%)' : '')
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const files = data.files.map(file => ({...file, path: file.path.slice(commonPath.length), parent: commonPath}));
  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
  };

  ReactDOM.render(e(App, {root}), document.getElementById('root'));
}());
</script>
